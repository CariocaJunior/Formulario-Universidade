<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Universidade Rio</title>
</head>

<body>
  <div class="contanier">
    <div class="formulario">
      <h2>Formulario</h2>
      <br>
      <form id="registro" method="post">
        <label>Primeiro Nome:</label>
        <br>
        <input type="text" name="nome" id="nome" placeholder="informe o seu nome:">
        <br><br>
        <label>Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="informe o seu email:">
        <br><br>
        <label>Idade:</label>
        <br>
        <input type="text" name="idade" id="idade" placeholder="informe a sua idade:">
        <br><br>
        <label>Endereço(CEP):</label>
        <br>
        <input type="tel" name="endereco" id="endereco" placeholder="Ex: 24587-965">
        <br><br>
        <label for="Gênero">Gênero:</label>
        <br><br>
        &nbsp; &nbsp; &nbsp;
        <input type="radio" name="genero" id="feminino">
        &nbsp;
        <span id="feminino">Feminino</span>
        &nbsp; &nbsp; &nbsp;
        <input type="radio" name="genero" id="masculino">
        &nbsp;
        <span id="masculino">Masculino</span>
        &nbsp; &nbsp; &nbsp;
        <input type="radio" name="genero" id="outro">
        &nbsp;
        <span id="Outro">Outro</span>
        <br><br>
        <label>
          <h3>Escolha a sua área </h3>
        </label>
        <br>
        &nbsp; &nbsp; &nbsp;
        <input type="radio" name="area" id="exatas">
        &nbsp;
        <span id="exatas">Exatas</span>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="radio" name="area" id="humanas">
        &nbsp;
        <span id="humanas">Humanas</span>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="radio" name="area" id="biologicas">
        &nbsp;
        <span id="biologicas">Biológicas</span>
        <br><br>
        <input type="submit" value="enviar" name="enviar">

      </form>
    </div>
  </div>
</body>

</html>
